name: Publish Release

on:
  push:
    branches: 
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.0.100
    - name: Build with dotnet
      run: dotnet publish --configuration Release -o uspu/
      working-directory: ./SearchPathsUpdater
    - run: mkdir extension
    - name: Upload USPU
      uses: actions/upload-artifact@v1.0.0
      with:
        name: uspu
        path: SearchPathsUpdater/uspu
    - name: Create Zip File
      uses: montudor/action-zip@v0.1.0
      with:
        args: zip -qq -r ./extension/game-sourcefilmmaker.zip ./game-sourcefilmmaker
    - name: Create Zip File
      uses: montudor/action-zip@v0.1.0
      with:
        args: zip -qq -r ./extension/game-sourcefilmmaker-alt.zip ./game-sourcefilmmaker-alt
    - name: Upload Extension
      uses: actions/upload-artifact@v1.0.0
      with:
        name: extension
        path: extension
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with: 
        files: SearchPathsUpdater/uspu/uspu.exe
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
